<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Wake&Bake</title>
    </head>
        <body class="body">
            <div class="wrapper">
                <div class="header">
                    <div class="header__top">
                        <div class="container">
                            <div class="header__top-inner">
                                <a href="#" class="header__logo">
                                    <img src="./img/icons/logos/logoDark.svg" alt="Логотип компании">
                                </a>
                                <nav class="header__nav">
                                    <ul class="nav__list">
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">Программа обучения</a>
                                        </li>
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">Галерея</a>
                                        </li>
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">Отзывы</a>
                                        </li>
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">Контакты</a>
                                        </li>
                                    </ul>
                                </nav>
                                <a class="burger-icon" href="#"><span></span>
                                </a>
                        </div>
                    </div>
                    <section class="hero">
                        <div class="container">
                            <div class="hero__inner">
                                <div class="hero__content">
                                    <div class="hero__info">
                                        <span>Старт</span>
                                        <span>26.06.2023</span>
                                    </div>
                                        <h1 class="hero__title">
                                            Научись печь торты и десерты с нуля
                                        </h1>
                                        <p class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</p>
                                        <div class="hero__img-conrol hero__img-conrol--mobile"> 
                                                <a class="hero__img-button" data-fslightbox href="./media/cake.mp4">
                                                    <img src="./img/icons/play.svg" alt=""> 
                                                </a>
                                            <p class="hero__img-button--text">Посмотри, как готовятся наши торты</p>
                                        </div>
                                        <a class="hero__button button" href="#">Записаться на курс</a>
                                </div>
                                <div class="hero__img">
                                    <img src="./img/content/girl.png" alt="Девушка с тортом в руках">
                                        <div class="hero__img-conrol"> 
                                                <a class="hero__img-button" data-fslightbox="video" href="../project/media/cake.mp4">
                                                    <img src="./img/icons/play.svg" alt=""> 
                                                </a>
                                            <p class="hero__img-button--text">Посмотри, как готовятся наши торты</p>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </section>
                <div class="line"></div>
                <div class="main">
                    
                </div>
                <div class="footer"></div>
            </div>

                    <script src="js/fslightbox.js"></script>
                    <script src="js/main.js"></script>
        </body>
</html>
